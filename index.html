<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#000" />
    <link rel="icon" href="assets/images/icon.png">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://kit.fontawesome.com/170a4ca11c.js"></script>
    <title>Tupac Quotes Generator</title>
</head>
<body>
    <div class="container">
        <header>Tupac's Quote Of The Day</header>
        <div class="content">
            <div class="quote__content">
                <p class="quote">There's no way I could pay you back, but my plan is to show you that I understand, you are appreciated</p>
            </div>
            <div class="author">
                <a href="https://en.wikipedia.org/wiki/Tupac_Shakur" class="name" target="_blank">Tupac Shakur</a>
            </div>
            <div class="buttons">
                <div class="features">
                    <button class="copy">Copy</button>
                    <button class="quote__button">Get a Quote</button>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/app.js"></script>
    <script src="assets/js/quotes.js"></script>
    <script src="assets/js/scrollreveal.min.js"></script>
    <script>
        const sr = ScrollReveal({
        origin: 'top',
        distance: '60px',
        duration: 2500,
        delay: 400,
        // reset: true
    })

    sr.reveal(`.container header`, {delay: 500})
    sr.reveal(`.container .content`, {delay: 700, distance: '80px'})
    </script>
    <script data-name="BMC-Widget" data-cfasync="false" src="https://cdnjs.buymeacoffee.com/1.0.0/widget.prod.min.js" data-id="koshyar201A" data-description="Support me on Buy me a coffee!" data-message="" data-color="#5F7FFF" data-position="Right" data-x_margin="18" data-y_margin="18"></script>
</body>
</html>
