<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#" />
    <link rel="icon" href="">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://kit.fontawesome.com/170a4ca11c.js"></script>
    <title>Tupac Qoutes Generator</title>
</head>
<body>
    <div class="container">
        <header>Tupac's Qoute Of The Day</header>
        <div class="content">
            <div class="qoute__content">
                <i class="fas fa-quote-left"></i>
                <p class="quote">Is it a crime to fight for what is mine?</p>
                <i class="fas fa-quote-right"></i>
            </div>
            <div class="author">
                <span class="name">__Tupac Shakur</span>
            </div>
            <div class="features">
                <ul>
                  <li class="copy"><i class="fas fa-copy"></i></li>
                  <li class="twitter"><i class="fab fa-twitter"></i></li>
                </ul>
                <button>Next Quote</button>
            </div>
        </div>
    </div>

    <script src="assets/js/app.js"></script>
    <script src="assets/js/qoutes.js"></script>
</body>
</html>
