<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#000" />
    <link rel="icon" href="assets/images/fav.png">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://kit.fontawesome.com/170a4ca11c.js"></script>
    <title>Tupac Quotes Generator</title>
</head>
<body>
    <div class="container">
        <header>Tupac's Quote Of The Day</header>
        <div class="content">
            <div class="quote__content">
                <p class="quote">There's no way I could pay you back, but my plan is to show you that I understand, you are appreciated</p>
            </div>
            <div class="author">
                <a href="https://en.wikipedia.org/wiki/Tupac_Shakur" class="name" target="_blank">Tupac Shakur</a>
            </div>
            <div class="buttons">
                <div class="features">
                    <ul>
                    <li class="copy"><i class="fas fa-copy"></i></li>
                    <li class="instagram"><i class="fab fa-twitter"></i></li>
                    </ul>
                    <div class="quote__buttons">
                        <button class="prev__button">Previous Quote</button>
                        <button class="next__button">Next Quote</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
    <script src="js/quotes.js"></script>

</html>
